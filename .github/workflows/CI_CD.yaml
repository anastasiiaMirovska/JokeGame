name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: my-backend
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create MongoDB initialization directory
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
          MONGO_INITDB_DATABASE: ${{ secrets.MONGO_INITDB_DATABASE }}
        run: |
          mkdir -p ./backend/.dataBase
          cat <<EOF > ./backend/.dataBase/mongo-init.js
          db = db.getSiblingDB('$MONGO_INITDB_DATABASE');
          db.createUser({ 
            user: '$MONGO_INITDB_ROOT_USERNAME', 
            pwd: '$MONGO_INITDB_ROOT_PASSWORD', 
            roles: [{ role: 'readWrite', db: '$MONGO_INITDB_DATABASE' }] 
          });
          EOF

      - name: Create .env file
        run: echo "${{ secrets.BACKEND_ENV }}" > backend/.env

      - name: Create .env.docker file
        run: echo "${{ secrets.BACKEND_DOCKER_ENV }}" > backend/.env.docker

      - name: Start Docker Compose services
        run: docker compose up -d

      - name: Wait for MongoDB to be ready
        run: |
          sleep 20
          docker compose exec -T db mongosh --eval "db.adminCommand('ping')" || true

      - name: Run tests
        run: docker compose exec -T app npm run test:docker

      - name: Display logs if tests fail
        if: failure()
        run: docker compose logs

      # --- Docker Hub ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest


